name: C Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write   # ðŸ‘ˆ needed for pushing to gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc lcov

      - name: Build with coverage flags
        run: make

      - name: Run tests
        run: make run

      - name: Collect lcov coverage
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info --ignore-errors unused
          genhtml coverage.info --output-directory coverage-report

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

  deploy-coverage:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # only deploy from main branch
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage-report

      - name: Deploy to gh-pages branch
        id: deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./coverage-report

      - name: Add coverage link to summary
        run: |
          echo "## âœ… Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "[View Coverage Report](https://swathantrapulicherla.github.io/Unit-test-generation-with-copilot/)" >> $GITHUB_STEP_SUMMARY
