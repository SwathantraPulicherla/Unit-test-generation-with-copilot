name: C Test & Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc lcov

      - name: Build with coverage flags
        run: make

      - name: Run tests
        run: make run

      - name: Collect lcov coverage
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info --ignore-errors unused
          genhtml coverage.info --output-directory coverage-report

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

  deploy-coverage:
  needs: test
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'  # only deploy from main branch
  permissions:
    contents: read
    pages: write
    id-token: write
  environment:
    name: github-pages   # REQUIRED
    url: ${{ steps.deployment.outputs.page_url }}

  steps:
    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
        path: ./coverage-report

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./coverage-report

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

